<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Аутентификации</title>
</head>

<body>



    <div th:if="${param.error}">

        <div style="color:red" class="alert alert-danger">Неправильный логин или пароль</div>
    </div>


    <form method="post" th:action="@{/login}" class="form-horizontal">

        <label class="control-label"> Почта</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Введите имя" />

        <label class="control-label"> Парль</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" />

        <button type="submit" class="btn btn-primary">Подтвердить</button>
        <a th:href="@{/register}">Регистрация</a>

    </form>




</body>

</html>
